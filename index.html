<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product-preview-card">
      <picture>
        <source media="(max-width: 23.5rem)" srcset="./images/image-product-mobile.jpg" />
        <source srcset="./images/image-product-desktop.jpg" />
        <img src="./images/image-product-mobile.jpg" alt="product image" />
      </picture>
      <section class="product-information">
        <p class="product-label">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>

        <div class="product-price-container">
          <span class="product-current-price">$149.99</span>
          <span class="product-previous-price">$169.99</span>
        </div>

        <a href="#" class="button">
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart</a
        >
      </section>
    </main>
  </body>
</html>
